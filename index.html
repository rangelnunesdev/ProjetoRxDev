<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logoAba.png" />
    <title>RxDev</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/template.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="">
            <img src="./assets/images/Logo.png" alt="RxDev" height="65px" />
          </a>
        </div>

        <div class="menu">
          <nav>
            <ul>
              <li><a href="">PRODUTOS</a></li>
              <li><a href="">SEGMENTOS</a></li>
              <li><a href="">SOBRE</a></li>
            </ul>
          </nav>
        </div>

        <div class="menu">
          <nav>
            <ul>
              <li><a href="">PESQUISA</a></li>
              <li><a href="">LOGIN</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="carousel">
      <form>
        <input type="radio" name="fancy" autofocus value="clubs" id="clubs" />
        <input type="radio" name="fancy" value="hearts" id="hearts" />
        <input type="radio" name="fancy" value="spades" id="spades" />
        <input type="radio" name="fancy" value="diamonds" id="diamonds" />
        <label for="clubs"></label><label for="hearts"></label><label for="spades"></label
        ><label for="diamonds"></label>

        <div class="keys">Use left and right keys to navigate</div>
      </form>
    </section>
  </body>
</html>
